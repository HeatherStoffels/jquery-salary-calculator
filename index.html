<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Calculator</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>
        Employee
        <div id="employeeInDiv">
          <h2>
            <input id="firstName" placeholder="First Name" type="text" />
            <input id="lastName" placeholder="Last Name" type="text" />
            <input id="idNumber" placeholder="ID" type="text" />
            <input id="title" placeholder="Title" type="text" />
            <input id="annualSalary" placeholder="Annual Salary" type="text" />
            <button id="submitEmployee">Submit</button>
          </h2>
        </div>
        <div id="employeeTable">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Annual Salary</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="employeeObject"></tbody>
            <tfoot>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>Monthly Budget: $</td>
                <td id="monthlyBudget"></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </h1>
    </header>
  </body>
</html>
